<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- css reference -->
    <link rel="stylesheet" href="styles.css">

    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="container-fluid ">
        <nav class="navbar">
     <span class="h3" ><i class="fa fa-money"></i> Tip  Calculator</span>
        </nav>
        <form action="">
             <div class="form-group">
                   <label for="billAmt" class="col-form-label-lg">How much is your bill?</label>
                   <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text"><strong>$</strong></div>
        </div>
         <input type="text" class="form-control" id="billAmt" placeholder="Bill amount">
      </div>
            
            
            </div>

            <div class="form-group">
                   <label for="numberOfPeople" class="col-form-label-lg">How many people are sharing the bill?</label>
                   <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-users"></i></div>
        </div>
          <input type="text" class="form-control col-lg-offset-4" id="numberOfPeople" placeholder="Number of people">
      </div>
           
            </div>

            <div class="form-group">
            <label for="serviceQual" class="col-form-label-lg">How was the service quality?</label>
            <select class="form-control form-control-lg" id="serviceQual">
            <option disabled selected value="0">-- Choose an Option --</option>
            <option value="0.30">30&#37; &#45; Outstanding</option>
            <option value="0.20">20&#37; &#45; Good</option>
            <option value="0.15">15&#37; &#45; It was OK</option>
            <option value="0.10">10&#37; &#45; Bad</option>
            <option value="0.05">5&#37; &#45; Terrible</option>
            </select>
            </div>


            <button type="button" class="btn btn-primary btn-lg btn-block" id="calculate">Calculate tip</button>
        </form><hr>



        <div id="totalTip">
    <sup>$</sup><span id="tip">0.00</span>
    <small id="each">each</small>
  </div>

    </div>



    <!-- javaScript reference -->
   <script src="index.js"></script>
  </body>
</html>
